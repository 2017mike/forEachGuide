<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="dogsDiv"></div>

<script>

  let dogsArray = [
    {
      name: 'Cody',
      age: 12,
      color: 'brown'
    },
    {
      name: 'Tyson',
      age: 11,
      color: 'black'
    },
    {
      name: 'Casper',
      age: 6,
      color: 'white'
    }
  ]

  dogsArray.forEach(hotdog=> {
    //  console.log(dog.name)
    //  console.log(dog.age)
    //  console.log(dog.color)
    document.getElementById('dogsDiv').innerHTML +=
    `
    <h1>name: ${hotdog.name} </h1>
    <h3>age: ${hotdog.age} </h3>
    <h3>color: ${hotdog.color} </h3>
    `
  })




</script>

</body>
</html>
